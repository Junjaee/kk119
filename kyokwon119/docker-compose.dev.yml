version: '3.8'

services:
  kyokwon119-dev:
    container_name: kyokwon119-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NEXT_PUBLIC_APP_NAME=교권119 (개발)
      - NEXT_PUBLIC_APP_VERSION=2.0.0-dev
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-https://your-project.supabase.co}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-your-anon-key}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-your-service-key}
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./app:/app/app
      - ./components:/app/components
      - ./lib:/app/lib
      - ./public:/app/public
      - ./styles:/app/styles
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - kyokwon119-network
    stdin_open: true
    tty: true

networks:
  kyokwon119-network:
    driver: bridge